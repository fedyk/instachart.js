<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instachart.js Â· Example</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .container {
      max-width: 820px;
      padding: 14px;
      margin: 0 auto;
    }

    .chart {
      display: block;
      width: 100%;
    }

    @media (min-width: 992px) {
      .chart {
        display: inline-block;
        width: 400px;
      }
    }

    .night-mode-switch {
      float: right;
      border: none;
      background: none;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .night-mode-switch:hover {
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="night-mode-switch" onclick="toggleNightMode()">ðŸŒ“</button>
    <h1>Instachart.js</h1>
    <div class="charts">
      <div id="chart-0" class="chart"></div>
      <div id="chart-1" class="chart"></div>
      <div id="chart-2" class="chart"></div>
      <div id="chart-3" class="chart"></div>
      <div id="chart-4" class="chart"></div>
      <div id="chart-5" class="chart"></div>
    </div>
  </div>

  <div class="footer">

  </div>

  <script src="../dist/instachart.js"></script>
  <script>
    instachart.create(document.getElementById("chart-0"), {
      type: "line",
      data: {
        labels: [1, 2, 3, 4],
        datasets: [{
          name: "Test",
          color: "#ff0",
          data: [1, 2, 3, 4]
        }, {
          name: "Test 2",
          color: "#f0f",
          data: [8, 4, 2, 1]
        }, {
          name: "Test 3",
          color: "#0ff",
          data: [1, 4, 1, 4]
        }]
      }
    })

    fetch("./data/chart_data.json")
      .then(function (response) {
        return response.json()
      })
      .then(function (datasets) {
        for (let i = 0; i < datasets.length; i++) {
          const dataset = datasets[i];
          const containerId = "chart-" + (i + 1)
          const container = document.getElementById(containerId)

          if (!container) {
            throw new Error("cannot find element with id" + containerId)
          }

          const data = {
            labels: [],
            datasets: []
          }

          const columns = new Map(dataset.columns.map(function (column) {
            return [column[0], column.slice(1)]
          }))

          Object.keys(dataset.types).forEach(function (id) {
            if (dataset.types[id] === "x") {
              data.labels = columns.get(id)
            }

            if (dataset.types[id] === "line") {
              data.datasets.push({
                name: dataset.names[id],
                color: dataset.colors[id],
                data: columns.get(id),
              })
            }
          })

          const options = {
            type: "line",
            data: data
          }

          instachart.create(container, options)
        }
      })
      .catch(function (err) {
        console.error(err)
      })
  </script>
</body>

</html
